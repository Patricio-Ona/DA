<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Delfín Azul</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }

        /* Menú hamburguesa */
        .menu-icon {
            display: none;
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 15px;
            left: 15px;
        }

        .menu-icon:hover {
            transform: scale(1.1);
        }

        /* Barra de navegación */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007BFF;
            padding: 5px 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
        }

        .nav-links a:hover {
            color: skyblue;
        }

        /* Estilos para móviles */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                gap: 15px;
                position: absolute;
                top: 50px;
                left: 0;
                background-color: #007BFF;
                width: 100%;
                padding: 10px 0;
                text-align: center;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links a {
                padding: 10px 0;
                border-bottom: 1px solid #ffffff40;
            }

            .nav-links a:hover {
                background-color: #0056b3;
            }

            .overlay {
                display: none;
            }

            .overlay.active {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }
        }

        /* Imagen del encabezado */
        header img {
            margin-top: 60px;
            width: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Contenido principal */
        h2 {
            color: darkblue;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
            color: #444;
        }
    </style>
</head>
<body>

    <!-- Fondo semitransparente -->
    <div class="overlay" onclick="toggleMenu()"></div>

    <!-- Menú hamburguesa -->
    <div class="menu-icon" onclick="toggleMenu()">☰</div>

    <!-- Menú de navegación -->
    <nav>
        <ul class="nav-links">
            <li><a href="/">Inicio</a></li>
            <li><a href="/menu">Menú</a></li>
            <li><a href="/contacto">Contacto</a></li>
            <li><a href="/login">Iniciar Sesión</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="container text-center mt-5">
        <h2 class="text-primary">Sobre Nosotros</h2>
        <div class="mt-3">
            <p>En el Restaurante Delfín Azul llevamos 4 años sirviendo los mejores mariscos frescos. Nos enorgullecemos de ofrecer una experiencia culinaria única, rodeada por la frescura del mar y la hospitalidad de nuestro equipo.</p>
        </div>
    </main>

    <div style="max-width: 100%; text-align: center;">
        <video controls style="max-width: 45%; height: auto;">
            <source src="/images/da.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
    </div>    

    <!-- Script para alternar menú -->
    <script>
        function toggleMenu() {
            var menu = document.querySelector(".nav-links");
            var overlay = document.querySelector(".overlay");
            menu.classList.toggle("show");
            overlay.classList.toggle("active");
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybF5mTz8DkMZ5xw6T5i2p8e9UpuX0OM8T0k0G6mH8Odp9rSeZ8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyc5t5t8FPDfg45T1xWKhf1BbU6pbZZGbbF9SZZFml2dAZIs6DlbaJf" crossorigin="anonymous"></script>
</body>
</html>
